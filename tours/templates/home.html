{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.hero-section {
    background: url("{% static 'tours/images/hero_hd.jpg' %}") center/cover no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

.hero-section::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
}

.hero-text {
    position: relative;
    z-index: 2;
    color: white;
    max-width: 600px;
}

.hero-text h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero-text p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.hero-text a {
    padding: 12px 25px;
    margin: 0 10px;
    background: linear-gradient(135deg, #00c4ff, #3a8ddd);
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0, 196, 255, 0.5);
    transition: 0.3s ease;
}

.hero-text a:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 196, 255, 0.9);
}

.tour-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px auto;
    gap: 20px;
}

.tour-card {
    background: white;
    color: #333;
    width: 300px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.tour-card:hover {
    transform: translateY(-10px);
}

.tour-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.tour-card .content {
    padding: 15px;
}
</style>

<div class="hero-section">
    <div class="hero-text">
        <h1>Discover Himachal</h1>
        <p>Mountains. Peace. Adventure. Start your journey now.</p>
        <a href="{% url 'all_packages' %}">Explore Packages</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
