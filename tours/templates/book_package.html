<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tour Package</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: url('https://images.unsplash.com/photo-1549887534-9f38a74d9ae4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .booking-card img {
      border-radius: 16px;
      transition: transform 0.4s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .booking-card img:hover {
      transform: scale(1.03);
    }

    .form-label {
      font-weight: 600;
      color: #e0f7fa;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #00e1ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 225, 255, 0.3);
    }

    .btn-book {
      background: linear-gradient(135deg, #00e1ff, #0088ff);
      border: none;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.4s ease-in-out;
    }

    .btn-book:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #0088ff, #00e1ff);
    }

    .navbar-brand {
      font-weight: bold;
      color: #00f7ff !important;
      text-shadow: 0 0 10px #00f7ff;
    }

    .info-note {
      font-size: 0.85rem;
      color: #cfd8dc;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">üèî Himachal Tourism</a>
  </div>
</nav>

<div class="overlay">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 booking-card">
        <div class="row g-4 align-items-stretch">
          <div class="col-md-5">
            <img src="{{ package.image.url }}" alt="{{ package.title }}">
          </div>
          <div class="col-md-7">
            <h2 class="fw-bold mb-2 text-white">{{ package.title }}</h2>
            <p class="text-info mb-2">‚Çπ{{ package.price }} | {{ package.days }} days</p>
            <p>{{ package.description }}</p>
            <hr class="border-light">

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_full_name" class="form-label">Full Name</label>
                {{ form.full_name }}
              </div>
              <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
              </div>
              <div class="mb-3">
                <label for="id_travel_date" class="form-label">Travel Date</label>
                {{ form.travel_date }}
              </div>
              <div class="mb-3">
                <label for="id_members" class="form-label">Members</label>
                {{ form.members }}
              </div>

              <button type="submit" class="btn btn-book w-100">üé´ Confirm Booking</button>
            </form>

            <p class="info-note mt-3">A confirmation email with your coupon code will be sent after booking.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
