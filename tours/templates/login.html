<!-- templates/tours/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Himachal Tourism</title>
    <link rel="stylesheet" href="{% static 'tours/css/auth.css' %}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Welcome Back!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="switch-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
